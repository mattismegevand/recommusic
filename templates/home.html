<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <title>Album Reviews</title>
</head>
<body>
  {% include 'navbar.html' %}
  <div class="home-card-container">
    {% for review in reviews %}
      <div class="home-card">
        <img src="{{ review['album_art_url'] }}" alt="Album art for {{ review['album'] }}" class="home-card-image">
        <div class="home-card-content">
          <h5>{{ review['artist'] }} - {{ review['album'] }}</h5>
          <p>{{ review['small_text'] }}</p>
          <a href="/review/{{ review['artist'] }}/{{ review['album'] }}" class="btn">Read Full Review</a>
        </div>
      </div>
    {% endfor %}
  </div>
  <div class="pagination">
    {% if prev_url %}
      <a href="{{ prev_url }}" class="btn">Previous</a>
    {% endif %}
    {% if next_url %}
      <a href="{{ next_url }}" class="btn">Next</a>
    {% endif %}
  </div>
  {% include 'footer.html' %}
</body>
</html>
