<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Search Results</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    .card-img-top {
      width: 100%;
      height: 15vw;
      object-fit: cover;
    }
  </style>
</head>

<body>
  {% include 'navbar.html' %}
  <div class="container-fluid">
    <h1 class="text-center my-4">Search Results</h1>
    <div class="row">
      {% for result in results %}
      <div class="col-lg-4 col-md-6 mb-4">
        <div class="card h-100">
          <a href="{{ url_for('review', artist=result.artist, album=result.album) }}"><img class="card-img-top"
              src="{{ result.album_art_url }}" alt=""></a>
          <div class="card-body">
            <h4 class="card-title">
              <a href="{{ url_for('review', artist=result.artist, album=result.album) }}">{{ result.album }}</a>
            </h4>
            <h5>{{ result.artist }}</h5>
            <p class="card-text">{{ result.small_text }}</p>
          </div>
          <div class="card-footer">
            <small class="text-muted">
              {% for i in range(5) %}
              {% if i < result.rating//2 %} &#9733; <!-- Filled star for each point of rating -->
                {% else %}
                &#9734; <!-- Unfilled star for each remaining point up to 5 -->
                {% endif %}
                {% endfor %}
            </small>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
  {% include 'footer.html' %}
</body>

</html>
