<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    {% include 'navbar.html' %}
    <div class="container">
        <h1>Search Results</h1>
        <div class="search-results">
            {% for result in results %}
                <div class="search-result">
                    <a href="/review/{{ result['artist'] }}/{{ result['album'] }}">
                        <img class="search-image" src="{{ result.album_art_url }}" alt="Album image">
                    </a>
                    <div>
                        <h2>{{ result.artist }} - {{ result.album }}</h2>
                        <h3>Genre: {{ result.genre }}</h3>
                        <h3>Rating: {{ '%.1f' | format(result.rating) }}</h3>
                        <p>{{ result.small_text }}</p>
                        <center><a href="/review/{{ result['artist'] }}/{{ result['album'] }}" class="btn">Read Full Review</a></center>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
    {% include 'footer.html' %}
</body>
</html>
